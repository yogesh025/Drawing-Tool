<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drawing App</title>

</head>
<body>
    <div class="container">

        <section class="tools-board">

<!--------------- 1ST SECTION------------>
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <!-- RECTANGLE -->
                    <li class="option">
                        <img src="icons/rectangle.svg">
                        <span>Rectangle</span>
                    </li>

                    <!-- CIRCLE -->
                    <li class="option">
                        <img src="icons/circle.svg">
                        <span>Circle</span>
                    </li>

                    <!-- TRIANGLE -->
                    <li class="option">
                        <img src="icons/triangle.svg">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-colour"> Fill color</label>
                  
                    </li>
                </ul>
            </div>

<!--------------- 2nd SECTION------------>            

            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <!-- BRUSH -->
                    <li class="option">
                        <img src="icons/brush.svg">
                        <span>Rectangle</span>
                    </li>

                    <!-- Eraser-->
                    <li class="option">
                        <img src="icons/eraser.svg">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type= "range" id = "size-slider">

                    </li>

                </ul>
                </div>

<!--------------- 3rd SECTION------------>            
            
                <div class="row">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>

    
                    </ul>
                </div>


<!--------------- 4th SECTION------------>   
                <div class="row">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save Image</button> 
                </div>


    </section>
        <section class="drawing-board"></section>
    </div>
    
</body>
</html>
